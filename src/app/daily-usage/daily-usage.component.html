</header>

    <div class="ecs-tabs">
        <div class="container" *ngIf="amount">
            <ngx-charts-bar-vertical-stacked
                [view]="view"
                [results]="chartDataAmount"
                [xAxis]="true"
                [yAxis]="true"
                [barPadding]=35
                [customColors]="myColors"
                [roundDomains]=true
                [yAxisTickFormatting]="currencyTickFormatting"
                >
                <ng-template #tooltipTemplate let-model="model">
                    <h2 *ngIf="model.value < 10 && model.name == 'usage'">usage</h2>
                    <h2 *ngIf="model.name == 'exceed average' ">Exceed average by</h2>
                    <h2 *ngIf="model.name == 'upto average' ">Up to average</h2>
                    <h2 *ngIf="model.value < 10">${{model.value | json}}</h2>
                </ng-template>
        </ngx-charts-bar-vertical-stacked>
        </div>
        <div class="container" *ngIf="kilowats">
            <ngx-charts-bar-vertical-stacked
                [view]="view"
                [results]="chartDataKwh"
                [xAxis]="true"
                [yAxis]="true"
                [barPadding]=35
                [customColors]="myColors"
                [roundDomains]=true
                [yAxisTickFormatting]="kwhTickFormatting"
                >
                <ng-template #tooltipTemplate let-model="model">
                    <h2 *ngIf="model.value < 30 && model.name == 'usage'">usage</h2>
                    <h2 *ngIf="model.name == 'exceed average' ">Exceed average by</h2>
                    <h2 *ngIf="model.name == 'upto average' ">Up to average</h2>
                    <h2 *ngIf="model.value < 30">{{model.value | json}}kWh</h2>
                </ng-template>
        </ngx-charts-bar-vertical-stacked>
        </div>
    </div>
    <div class="ecs-toggle-switch">
        <span class="selector">Amount</span>
        <label class="switch">
            <input type="checkbox" (change)="handleSelected($event)">
            <span class="slider"></span>
        </label>
        <span class="selector">Kilowatts</span>
    </div>

</div>
