<div class="ecs-content-box">
    <div class="daily-usage-data" style="width: 960px;">
        <h3>Bill Comparison</h3>
        <!-- <div style="display: block;">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
            [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
        </canvas>
        </div> -->
        <div class="projected-bill-amount dark" *ngIf="amount">
            <ngx-charts-bar-vertical [view]="view" [roundDomains]=true [xAxis]="true" [rotateXAxisTicks]=false [scheme]="colorScheme" [showDataLabel]="true" [yAxisTickFormatting]="currencyTickFormatting" [results]="multiAmount" [noBarWhenZero]=true [barPadding]=65
                [roundEdges]=true>
                <ng-template #tooltipTemplate let-model="model">
                    <div class="ecs-tooltip" style="color: white">${{model.value | json}}</div>
                </ng-template>
            </ngx-charts-bar-vertical>
        </div>
        <div class=" projected-bill-amount" *ngIf="kilowats">
            <ngx-charts-bar-vertical [view]="view" [roundDomains]=true [scheme]="colorScheme" [yAxisTickFormatting]="kwhTickFormatting" [results]="multiAmount" [noBarWhenZero]=true [barPadding]=65 [roundEdges]=true>
            </ngx-charts-bar-vertical>
        </div>
    </div>
    <div class="ecs-toggle-switch">
        <span class="selector">Amount</span>
        <label class="switch">
            <input type="checkbox" (change)="handleSelected($event)">
            <span class="slider"></span>
        </label>
        <span class="selector">Kilowatts</span>
    </div>
    <div class="month-selector">
        <h2>Select Month</h2>
        <div class="month-box">
            <h3>2019 APR</h3>
            <button class="edit-month" type="button" (click)="getDate()">
                <i class="fas fa-edit"></i>
            </button>
            <ngb-datepicker *ngIf="datePickerStatus" #dp [(ngModel)]="model" (navigate)="date = $event.next" (dateSelect)="selectToday()"></ngb-datepicker>
            <div class="month-amount">
                $169.00
            </div>
        </div>
        <div class="month-box">
            <h3>2019 APR</h3>
            <button class="edit-month" type="button" (click)="getDate()">
                <i class="fas fa-edit"></i>
            </button>
            <ngb-datepicker *ngIf="datePickerStatus" #dp [(ngModel)]="model" (navigate)="date = $event.next" (dateSelect)="selectToday()"></ngb-datepicker>
            <div class="month-amount">
                $169.00
            </div>
        </div>
        <div class="month-box">
            <h3>2019 APR</h3>
            <button class="edit-month" type="button" (click)="getDate()">
                <i class="fas fa-edit"></i>
            </button>
            <ngb-datepicker *ngIf="datePickerStatus" #dp [(ngModel)]="model" (navigate)="date = $event.next" (dateSelect)="selectToday()"></ngb-datepicker>
            <div class="month-amount">
                $169.00
            </div>
        </div>
        <div class="month-box current-month">
            <h3>2019 APR</h3>
            <div class="month-amount">
                $169.00
            </div>
        </div>
    </div>
</div>
