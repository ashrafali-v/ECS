<div class="ecs-content-box usage-report-container">
    <div class="usage-report">
        <h3>Your home energy usage report</h3>
        <ngx-charts-pie-chart
                [view]="[400, 300]"
                [scheme]="{domain: ['#7033FF', '#d43abc', '#f43579','#fec367','#68d29d','#507df7']}"
                [results]="series"
                [labels]="true"
                [doughnut]="true"
                [legendPosition] = "'bottom'"
                [legendTitle]="''">
        </ngx-charts-pie-chart>
    </div>
    
    <div class="month-selector align-item-bottom">
        <div class="center-conatainer">
